version: "3.9"

services:
  db:
    image: postgres:15
    container_name: db_finanzas
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/db:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-15432}:5432"   # host:contenedor

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - GENERIC_TIMEZONE=Europe/Madrid
    ports:
      - "${N8N_PORT:-5678}:5678"
    depends_on:
      - db
    volumes:
      - ./n8n:/home/node/.n8n

  mcp:
    build: ./mcp_server
    container_name: mcp_finance
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${MCP_DB_NAME}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
    ports:
      - "${MCP_PORT:-8000}:8000"
    depends_on:
      - db
    volumes:
      - ./mcp_server:/app
      - ./data:/app/data

  adminer:
    image: adminer
    container_name: pid_bolsa_adminer
    restart: always
    depends_on:
      - db
    ports:
      - "8081:8080"